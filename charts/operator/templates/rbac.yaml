apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "operator.fullname" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
rules:
  # Kopf framework needs these
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["kopf.dev"]
    resources: ["clusterkopfpeerings"]
    verbs: ["list", "watch", "patch", "get", "create"]

  # Kopf needs to watch CRDs to detect our resource type
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list", "watch", "get"]

  # Watch our CRDs
  - apiGroups: ["odoo.simstech.cloud"]
    resources: ["odooclusters", "odooclusters/status"]
    verbs: ["list", "watch", "patch", "get", "create", "update", "delete"]
  
  # Manage namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list", "watch", "get", "create", "delete"]
  
  # Manage core resources in any namespace
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets", "persistentvolumeclaims", "serviceaccounts"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
  
  # Manage deployments and statefulsets
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
  
  # Manage Jobs (for DB init)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
  
  # Pod exec for module sync
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["list", "watch", "get", "create"]
  
  # Manage RBAC
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
  
  # Manage CloudNative-PG clusters
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters", "scheduledbackups", "backups"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "operator.fullname" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "operator.fullname" . }}
  apiGroup: rbac.authorization.k8s.io

