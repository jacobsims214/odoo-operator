---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: odoo.simstech.cloud-operator
  namespace: odoo.simstech.cloud-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odoo.simstech.cloud-operator
rules:
  # Kopf framework needs these
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - apiGroups: ["kopf.dev"]
    resources: ["clusterkopfpeerings"]
    verbs: ["list", "watch", "patch", "get", "create"]

  # Kopf needs to watch CRDs to detect our resource type
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["list", "watch", "get"]

  # Watch our CRDs
  - apiGroups: ["odoo.simstech.cloud"]
    resources: ["odooclusters", "odooclusters/status"]
    verbs: ["list", "watch", "patch", "get", "create", "update", "delete"]
  
  # Manage namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list", "watch", "get", "create", "delete"]
  
  # Manage core resources in any namespace
  - apiGroups: [""]
    resources: ["services", "configmaps", "secrets", "persistentvolumeclaims", "serviceaccounts"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
  
  # Manage deployments and statefulsets
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
  
  # Manage RBAC
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
  
  # Manage CloudNative-PG clusters
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters", "scheduledbackups", "backups"]
    verbs: ["list", "watch", "get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: odoo.simstech.cloud-operator
subjects:
  - kind: ServiceAccount
    name: odoo.simstech.cloud-operator
    namespace: odoo.simstech.cloud-operator
roleRef:
  kind: ClusterRole
  name: odoo.simstech.cloud-operator
  apiGroup: rbac.authorization.k8s.io

